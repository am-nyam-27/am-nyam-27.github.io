<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        #game-board {
            width: 600px;
            height: 400px;
            background-color: #333;
            position: relative;
        }

        .paddle {
            width: 10px;
            height: 100px;
            background-color: white;
            position: absolute;
        }

        #left-paddle {
            left: 0;
        }

        #right-paddle {
            right: 0;
        }

        .ball {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="game-board">
        <div class="paddle" id="left-paddle"></div>
        <div class="paddle" id="right-paddle"></div>
        <div class="ball" id="ball"></div>
    </div>

    <script>
        const gameBoard = document.getElementById("game-board");
        const leftPaddle = document.getElementById("left-paddle");
        const rightPaddle = document.getElementById("right-paddle");
        const ball = document.getElementById("ball");

        let ballX = 290;
        let ballY = 190;
        let ballSpeedX = 5;
        let ballSpeedY = 5;

        function movePaddle() {
            const mouseY = ballY - gameBoard.getBoundingClientRect().top;
            const paddleSpeed = 5;

            if (rightPaddle.getBoundingClientRect().top + rightPaddle.clientHeight / 2 < mouseY) {
                rightPaddle.style.top = (rightPaddle.getBoundingClientRect().top + paddleSpeed) + "px";
            } else {
                rightPaddle.style.top = (rightPaddle.getBoundingClientRect().top - paddleSpeed) + "px";
            }
        }

        function update() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballX <= 0 || ballX >= gameBoard.clientWidth - ball.clientWidth) {
                ballSpeedX *= -1;
            }

            if (ballY <= 0 || ballY >= gameBoard.clientHeight - ball.clientHeight) {
                ballSpeedY *= -1;
            }

            if (ballX <= leftPaddle.clientWidth && ballY >= leftPaddle.getBoundingClientRect().top && ballY <= leftPaddle.getBoundingClientRect().bottom) {
                ballSpeedX *= -1;
            }

            movePaddle();

            ball.style.left = ballX + "px";
            ball.style.top = ballY + "px";

            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
