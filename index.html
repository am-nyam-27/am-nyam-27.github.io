<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: black;
        }
        #ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
        }
        #paddle-left, #paddle-right {
            position: absolute;
            width: 10px;
            height: 100px;
            background-color: white;
        }
        #paddle-left {
            left: 0;
        }
        #paddle-right {
            right: 0;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
        }
        #buttons {
            position: absolute;
            bottom: 20px;
            left: 10px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: white;
            color: black;
            border: none;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ball"></div>
        <div id="paddle-left"></div>
        <div id="paddle-right"></div>
        <div id="score">0 - 0</div>
    </div>
    <div id="buttons">
        <button id="up-button">Up</button>
        <button id="down-button">Down</button>
    </div>

    <script>
        const ball = document.getElementById("ball");
        const paddleLeft = document.getElementById("paddle-left");
        const paddleRight = document.getElementById("paddle-right");
        const scoreDisplay = document.getElementById("score");
        const upButton = document.getElementById("up-button");
        const downButton = document.getElementById("down-button");

        let ballX = 0;
        let ballY = 0;
        let ballSpeedX = 5;
        let ballSpeedY = 5;
        let paddleLeftY = 50;
        let paddleRightY = 50;
        let leftScore = 0;
        let rightScore = 0;

        function update() {
            // Move ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Ball collisions with top and bottom walls
            if (ballY <= 0 || ballY >= window.innerHeight) {
                ballSpeedY *= -1;
            }

            // Ball collisions with paddles
            if (
                ballX <= 15 &&
                ballY >= paddleLeftY &&
                ballY <= paddleLeftY + 100
            ) {
                ballSpeedX *= -1;
            }
            if (
                ballX >= window.innerWidth - 35 &&
                ballY >= paddleRightY &&
                ballY <= paddleRightY + 100
            ) {
                ballSpeedX *= -1;
            }

            // Ball out of bounds
            if (ballX < 0) {
                // Right player scores a point
                rightScore++;
                reset();
            }
            if (ballX > window.innerWidth - 20) {
                // Left player scores a point
                leftScore++;
                reset();
            }

            // Update paddles' positions
            paddleLeft.style.top = `${paddleLeftY}px`;
            paddleRight.style.top = `${paddleRightY}px`;

            // Update the ball's position
            ball.style.left = `${ballX}px`;
            ball.style.top = `${ballY}px`;

            // Update the score display
            scoreDisplay.textContent = `${leftScore} - ${rightScore}`;
        }

        function reset() {
            ballX = window.innerWidth / 2;
            ballY = window.innerHeight / 2;
            ballSpeedX *= -1;
        }

        // Event listeners for mobile buttons
        let upButtonPressed = false;
        let downButtonPressed = false;

        upButton.addEventListener("mousedown", () => {
            upButtonPressed = true;
        });

        upButton.addEventListener("mouseup", () => {
            upButtonPressed = false;
        });

        downButton.addEventListener("mousedown", () => {
            downButtonPressed = true;
        });

        downButton.addEventListener("mouseup", () => {
            downButtonPressed = false;
        });

        // Game loop
        setInterval(() => {
            if (upButtonPressed && paddleLeftY > 0) {
                paddleLeftY -= 10;
            }
            if (downButtonPressed && paddleLeftY < window.innerHeight - 100) {
                paddleLeftY += 10;
            }
            update();
        }, 1000 / 60);
    </script>
</body>
</html>
